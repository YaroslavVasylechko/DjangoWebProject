{% extends 'main/layout.html' %}

{% block title %}News {% endblock %}

{% block content %}
    <div class="features">
        <h1>Site news</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anouncement }}</p>
                    <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Read more...</a>
                </div>
            {% endfor %}
        {% else %}
            <p>Nothing!</p>
        {% endif %}
    </div>
{% endblock %}
