{% extends 'main/layout.html' %}

{% block title %}Add a news{% endblock %}

{% block content %}
    <div class="features">
        <h1>Form for adding news</h1>
        <form method="post">
            {% csrf_token %}<br>
            {{ form.title }}<br>
            {{ form.anouncement }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Submit!</button>
        </form>
    </div>
{% endblock %}
