{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> {% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <!-- Jinja -->
    <div id="main">
        <aside>
        <img src="{% static 'main/img/logoDjango.png'%}" alt="logo">
        <span class="logo"> Yaropolk Industries </span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home'%}"><li><i class="fas fa-home"></i> Home Page</li></a>
            <a href="{% url 'about'%}"><li><i class="far fa-address-card"></i> About Me</li></a>
            <a href="{% url 'news_home'%}"><li><i class="far fa-address-book"></i> News</li></a>
            <a href=""><li><i class="far fa-address-book"></i> Contacts</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Add news</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    </div>
</body>
</html>
